spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

base62:
  charset: ${BASE_62}

sms:
  sender: ${SMS_SENDER}
  api:
    key: ${SMS_KEY}
    secret: ${SMS_SECRET}

ncp:
  object-storage:
    endpoint: ${END_POINT}
    region: ${OBJECT_REGION}
    access-key: ${OBJECT_ACCESS}
    secret-key: ${OBJECT_SECRET}
    bucket-name: ${BUCKET_NAME}

jwt:
  secret:
    key: 33b~OExIB6Td><!*LKHyqB5[kK:L9_Z&Ytx8#sWi2^PD7":RnprWA.3I`W-cw]K