spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

base62:
  charset: ${BASE_62}

sms:
  api:
    key: ${SMS_KEY}
    secret: ${SMS_SECRET}
  sender: ${SMS_SENDER}

